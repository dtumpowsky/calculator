<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="math">

        <div class="form-group">
          <label for="numberChoice1">1st number:</label>
          <input id="numberChoice1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="numberChoice2">2nd number:</label>
          <input id="numberChoice2" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-info" id="add1">+</button>
        <button type="submit" class="btn btn-info" id="sub1">-</button>
        <button type="submit" class="btn btn-info" id="mult1">*</button>
        <button type="submit" class="btn btn-info" id="divide1">/</button>
        <button type="submit" class="btn btn-primary">Clear!</button>

      <div id="submit">
      </div>
    </div>
  </body>
</html>
